apiVersion: v1
kind: ConfigMap
metadata: 
    name: nextcloud-config
    namespace: storage
data: 
    engine_mysql_database: nextcloud
    engine_admin_user: alireza
    engine_trusted_domains: localhost https://drive.example.io
    engine_smtp_host: smtppro.zoho.com
    engine_smtp_port: '465'
    engine_smtp_secure: ssl
    engine_smtp_name: alireza@example.io
    engine_mail_from: alireza
    engine_mail_domain: example.io
    engine_overwrite_cli_url: https://drive.example.io
    engine_overwrite_protocol: https
    engine_overwrite_host: drive.example.io
    engine_forwarded_headers: X-Forwarded-For HTTP_X_FORWARDED_FOR
    engine_trusted_proxies: 192.168.178.201 192.168.178.202 192.168.178.203 192.168.178.204
---
apiVersion: v1
kind: Secret
metadata: 
    name: nextcloud-secret
    namespace: storage
type: Opaque
stringData: 
    engine_mysql_username: xxxxx
    engine_mysql_password: xxxxx
    engine_admin_password: xxxxx
    engine_smtp_password: xxxxx
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata: 
    name: nfs-pvc-nextcloud
    namespace: storage
spec: 
    accessModes: 
        - ReadWriteMany
    storageClassName: nfs-client
    resources: 
        requests: 
            storage: 1000Gi
---
apiVersion: apps/v1
kind: Deployment
metadata: 
    name: nextcloud-deployment
    labels: 
        app: nextcloud
    namespace: storage
spec: 
    replicas: 1
    selector: 
        matchLabels: 
            app: nextcloud
    template: 
        metadata: 
            labels: 
                app: nextcloud
        spec: 
            volumes: 
                - name: nextcloud-storage
                  persistentVolumeClaim: 
                      claimName: nfs-pvc-nextcloud
            containers: 
                - name: nextcloud
                  image: nextcloud
                  ports: 
                      - containerPort: 80
                  volumeMounts: 
                      - name: nextcloud-storage
                        mountPath: /var/www/html
                        subPath: storage
                  env: 
                      - name: REDIS_HOST
                        value: 127.0.0.1
                      - name: MYSQL_HOST
                        value: 127.0.0.1
                      - name: MYSQL_DATABASE
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_mysql_database
                      - name: MYSQL_USER
                        valueFrom: 
                            secretKeyRef: 
                                name: nextcloud-secret
                                key: engine_mysql_username
                      - name: MYSQL_PASSWORD
                        valueFrom: 
                            secretKeyRef: 
                                name: nextcloud-secret
                                key: engine_mysql_password
                      - name: NEXTCLOUD_ADMIN_USER
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_admin_user
                      - name: NEXTCLOUD_ADMIN_PASSWORD
                        valueFrom: 
                            secretKeyRef: 
                                name: nextcloud-secret
                                key: engine_admin_password
                      - name: NEXTCLOUD_TRUSTED_DOMAINS
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_trusted_domains
                      - name: SMTP_HOST
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_smtp_host
                      - name: SMTP_SECURE
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_smtp_secure
                      - name: SMTP_PORT
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_smtp_port
                      - name: SMTP_NAME
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_smtp_name
                      - name: SMTP_PASSWORD
                        valueFrom: 
                            secretKeyRef: 
                                name: nextcloud-secret
                                key: engine_smtp_password
                      - name: MAIL_FROM_ADDRESS
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_mail_from
                      - name: MAIL_DOMAIN
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_mail_domain
                      - name: TRUSTED_PROXIES
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_trusted_proxies
                      - name: OVERWRITEHOST
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_overwrite_host
                      - name: OVERWRITEPROTOCOL
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_overwrite_protocol
                      - name: OVERWRITECLIURL
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_overwrite_cli_url
                      - name: APACHE_DISABLE_REWRITE_IP
                        value: "1"
                - name: mysql
                  image: mariadb
                  volumeMounts: 
                      - name: nextcloud-storage
                        mountPath: /var/lib/mysql
                        subPath: database
                  ports: 
                      - containerPort: 3306
                  env: 
                      - name: MARIADB_USER
                        valueFrom: 
                            secretKeyRef: 
                                name: nextcloud-secret
                                key: engine_mysql_username
                      - name: MARIADB_PASSWORD
                        valueFrom: 
                            secretKeyRef: 
                                name: nextcloud-secret
                                key: engine_mysql_password
                      - name: MARIADB_RANDOM_ROOT_PASSWORD
                        value: "1"
                      - name: MARIADB_DATABASE
                        valueFrom: 
                            configMapKeyRef: 
                                name: nextcloud-config
                                key: engine_mysql_database
                - name: redis
                  image: redis:alpine
                  ports: 
                      - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata: 
    name: nextcloud-service
    namespace: storage
spec: 
    selector: 
        app: nextcloud
    ports: 
        - port: 80
          targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
    name: nextcloud-ingress
    namespace: storage
    annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "100m"
        nginx.ingress.kubernetes.io/configuration-snippet: |
            more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
            location = /.well-known/carddav {
                return 301 $scheme://$host/remote.php/dav;
            }
            location = /.well-known/caldav {
                return 301 $scheme://$host/remote.php/dav;
            }
spec: 
    rules: 
        - host: drive.example.io
          http: 
              paths: 
                  - path: /
                    pathType: Prefix
                    backend: 
                        service: 
                            name: nextcloud-service
                            port: 
                                number: 80
